services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 cmdb.wsgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: cmdb
      POSTGRES_USER: cmdbuser
      POSTGRES_PASSWORD: cmdbpass
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
